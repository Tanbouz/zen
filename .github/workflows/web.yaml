name: Web

env:
  WORKING_DIRECTORY: bindings/web
  RUST_BACKTRACE: 1
  RUSTUP_MAX_RETRIES: 10

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths:
      - 'bindings/web/**'
      - 'core/**'
      - 'test-data/**'
      - '.github/workflows/web.yaml'
  pull_request:
    paths:
      - 'bindings/web/**'
      - 'core/**'
      - 'test-data/**'
      - '.github/workflows/web.yaml'

permissions:
  contents: write

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    name: WASM build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        run: rustup update stable && rustup default stable

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            .cargo-cache
          key: wasm32-unknown-unknown-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM package
        run: wasm-pack build --target web --out-dir ../../pkg

      - name: List artifacts
        run: ls -la ../../pkg/

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bindings-wasm-web
          path: |
            pkg/*.wasm
            pkg/*.js
            pkg/*.d.ts
          if-no-files-found: error

  test-deno-latest:
    name: Test Deno (Latest)
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Deno (Latest)
        uses: denoland/setup-deno@v1
        with:
          deno-version: latest

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-wasm-web
          path: pkg

      - name: Run Deno tests
        run: deno test --allow-read --allow-net --allow-write test/deno/

  test-deno-2_1_4:
    name: Test Deno v2.1.4
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Deno v2.1.4
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.1.4

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-wasm-web
          path: pkg

      - name: Run Deno tests
        run: deno test --allow-read --allow-net --allow-write test/deno/

  test-browser:
    name: Test Browser (Playwright)
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          check-latest: true

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-wasm-web
          path: pkg

      - name: Install test dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

  release:
    name: Release WASM package
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, 'chore(release): publish web')"
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    needs:
      - test-deno-latest
      - test-deno-2_1_4
      - test-browser
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        run: rustup update stable && rustup default stable

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-wasm-web
          path: pkg

      - name: Copy LICENSE
        run: cp ../../LICENSE .

      - name: List final package
        run: |
          echo "=== Final package contents ==="
          ls -la pkg/
          echo "=== License ==="
          cat LICENSE

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            pkg/*.wasm
            pkg/*.js
            pkg/*.d.ts
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}